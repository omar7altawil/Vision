<div *ngIf="room">
<h1>{{mode}} Room #{{room.RoomName}}</h1>
<mat-vertical-stepper >
  <mat-step>
    <form>
      <ng-template matStepLabel>Fill out the room name</ng-template>
      <mat-form-field>
        <input matInput [(ngModel)]="room.RoomName" name="name" placeholder="Room Name" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step >
    <form >
      <ng-template matStepLabel>Descrip the room</ng-template>
      <mat-form-field>
          <textarea matInput [(ngModel)]="room.Descrption" name="Descrption" placeholder="Descrption" required></textarea>
      </mat-form-field>
      <div>
        <button mat-button (click)="Done()" >Done</button>
      </div>
    </form>
  </mat-step>
</mat-vertical-stepper>
